{% extends "dashboard_base.html" %}
{% load url from future %}
{% load staticfiles %}
{% load i18n %}
{% block title %}Change Password{% endblock %}


{% block body %}

{% block extra_head %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/universal/forms.css' %}">
{% endblock %}


<main class="nosidebar nosubnav">

	<div id="form-wrapper">

        <img src="{% static 'main/universal/visuals/globe.png' %}" id="form-globe" onclick="location.href='/'">

        <h1>Change your Password</h1>


		<form method="POST" action="{% url 'account_change_password' %}" class="change_password">
	        {% csrf_token %}
	        {{ form.as_p }}
	        <button type="submit" name="action">{% trans "Change Password" %}</button>
	    </form>


    </div>

</main>

{% endblock %}
